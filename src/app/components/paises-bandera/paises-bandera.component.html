<div class="album py-5 bg-light">
  <div class="container">
    <div class="row">
      <div class="col-md-4" *ngFor="let p of paises">
        <div class="card mb-4 shadow-sm">
          <img [src]="p.flag" alt="bandera" width="340">
          <div class="card-body">
            <p class="card-text">
              {{ p.name}}
            </p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Guardar
                </button>
                <button type="button" class="btn btn-sm btn-outline-secondary">
                  Detalle
                </button>
              </div>
              <!-- <small class="text-muted">9 mins</small> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
